      <!-- Nav Item - Dashboard -->

        <a class="nav-link" href="https://210.89.188.20/tutorMypage">
          <i class="fas fa-fw fa-tachometer-alt"></i>

      <!-- Divider -->

      <!-- Heading -->

      <!-- Nav Item - Pages Collapse Menu -->


      <!-- Nav Item - Charts -->

      <!-- Divider -->

    </ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->


          <!-- Topbar Search -->

          <!-- Topbar Navbar -->

            <!-- Nav Item - Search Dropdown (Visible Only XS) -->
            <li class="nav-item dropdown no-arrow d-sm-none">
              <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw"></i>
              </a>
              <!-- Dropdown - Messages -->
              <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">

            <!-- Nav Item - Alerts -->
            <li class="nav-item dropdown no-arrow mx-1">

              </a>

              <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="alertsDropdown">
                <h6 class="dropdown-header">

            <!-- Nav Item - Messages -->
            <li class="nav-item dropdown no-arrow mx-1">
              <a class="nav-link dropdown-toggle" href="#" id="messagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-envelope fa-fw"></i>
                <!-- Counter - Messages -->
              </a>
              <!-- Dropdown - Messages -->
              <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="messagesDropdown">
                <h6 class="dropdown-header">
                  Message Center
                </h6>
                <a class="dropdown-item text-center small text-gray-500" href="#">Read More Messages</a>
              </div>
            </li>

            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		      <span class="mr-2 d-none d-lg-inline text-gray-600 small" id=user>{{ tutor_name }}</span>
              </a>
              <!-- Dropdown - User Information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  로그아웃

              </div>

          </ul>
        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">강의 설립</h1>

          <div class="col-xl-12">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">강의 정보</h6>
                <div class="dropdown no-arrow">
                </div>
              </div>
              <!-- Card Body -->
              <form action="https://210.89.188.20/setLectureProcess" method="post">
                <div class="card-body">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" class="form-control form-control-user" name="class_name" placeholder="강의 이름">
                    </div>
                    <div class="col-sm-6">
		      <input type="text" class="form-control form-control-user" name=tutor_name value="{{ tutor_name }}" placeholder="튜터 이름" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="class_date"  placeholder="강의 요일">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="class_time"  placeholder="강의 시간">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="class_room"  placeholder="강의 장소">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="class_describe" placeholder="강의 설명" style="height:250px">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="limit_entry"  placeholder="최대 수강 인원">
                  </div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" name="limit_late" placeholder="지각 참여도 기준(%)">
                      </div>
                      <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" name="limit_fail" placeholder="결석 참여도 기준(%)">
                      </div>
                    </div>
                </div>
                <div class="card-body">
                  <div class="button">
                    <input type="submit" name="submit" value="강의 개설" class="btn btn-primary btn-user btn-block" style="width:66.666%; margin-left:15%;">
		    {% if error %}
		    	<script>
				var obj = {{ error | safe }};
                                alert(obj['error']);
                        </script>
                    {% endif %}
                  </div>
                </div>
                </form>
              </div>
            </div>
          </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Team The 출석지킴이™</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>

  </div>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">로그아웃</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body"> 로그아웃 하시겠습니까?</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
          <a class="btn btn-primary" href="https://210.89.188.20/logout">로그아웃</a>
        </div>
      </div>
    </div>
