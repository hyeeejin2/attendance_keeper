<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>튜티 회원가입</title>

  <!-- Custom fonts for this template-->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../static/css/sb-admin-2.css" rel="stylesheet">
  <!-- Bootstrap core JavaScript-->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../static/js/sb-admin-2.min.js"></script>
</head>

<body class="bg-gradient-danger">

  <div class="container" style="margin-top:170px;">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block" style="text-align:center; margin-top:80px;">
            <img src="../static/img/black5logo.png" alt="" style="width:100%;">
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
              </div>
              <form class="user" action="https://210.89.188.20/tuteeSignupProcess" method="post">
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="name" placeholder="이름">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" name="email" placeholder="이메일">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="mac_address" placeholder="MAC">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" name="password" placeholder="패스워드">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" name="repeat_password" placeholder="패스워드 재확인">
                  </div>
                </div>
                <input type="submit" name="submit" value="회원가입" class="btn btn-danger btn-user btn-block">
              </form>
              <hr>
	      {% if error %}
                <script>
                        var obj = {{ error | safe }};
                        alert(obj['error']);
                </script>
              {% endif %}
              <div class="text-center">
                <a class="small" href="https://210.89.188.20/login">이미 회원가입한 아이디가 있습니다</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

>

</body>

</html>
